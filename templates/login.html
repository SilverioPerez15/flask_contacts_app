<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <script type="text/javascript">
        $(document).ready(function ()
        {
            $('.message a').click(function ()
            {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                $('#idMensajeError').hide();
            });
        });
    </script>
</head>
<body>
    <div class="alert alert-dark">
        <strong>Bienvenido. </strong> Registrate - Ingresa al Sistema
    </div>
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="/signup" method="POST">
                <input type="email" name="EmailSignup" required placeholder="email"/>
                <input type="password" name="PasswordSignup" required placeholder="password"/>
                <input type="text" name="NameSignup" required placeholder="name"/>
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" action="/login" method="POST">
                <input type="email" name="EmailLogin" required placeholder="email"/>
                <input type="password" name="PasswordLogin" required placeholder="password"/>
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>

            {%with messages = get_flashed_messages(with_categories=true)%}
                {%if messages%}
                    {%for category, message in messages%}
                        <div class="alert {{category}}" id="idMensajeError">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}

        </div>
    </div>
</body>
</html>
